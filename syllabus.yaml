- month: 1
  topics:
  - 武士の歴史と心構え
  lectures:
    - title: 武士の起源と発展
      description: |
        武士の誕生と発展の歴史を学ぶ。武士階級がどのように形成され、社会的地位を確立していったかを理解する。
    - title: 武士道の基本理念
      description: |
        武士道の根幹をなす考え方を学ぶ。忠義、名誉、勇気、礼儀、誠実さなどの美徳について理解を深める。

- month: 2
  topics:
  - 武芸の基礎
  lectures:
    - title: 剣術の基本
      description: |
        剣術の基本的な型と技を学ぶ。刀の扱い方、構え、打ち方などを習得する。
    - title: 弓術の基本
      description: |
        弓術の基本的な型と技を学ぶ。弓の構え方、引き方、放ち方などを習得する。
    - title: 馬術の基本
      description: |
        馬術の基本的な型と技を学ぶ。馬の乗り方、扱い方などを習得する。
    - title: 武芸の心法
      description: |
        武芸における精神的な側面を学ぶ。集中力、冷静さ、決断力などを養う。

- month: 3
  topics:
  - 兵法と戦略
  lectures:
    - title: 孫子の兵法
      description: |
        古典兵法書「孫子の兵法」を学ぶ。戦略・戦術の基本的な考え方を理解する。
    - title: 合戦の戦略と戦術
      description: |
        実際の合戦における戦略と戦術について学ぶ。歴史上の合戦を事例に研究する。
    - title: 指揮官の資質
      description: |
        優れた指揮官に必要な資質について学ぶ。判断力、統率力、洞察力などを養う。

- month: 4
  topics:
  - 文化と教養
  lectures:
    - title: 茶道の基本
      description: |
        茶道の基本的な作法と心得を学ぶ。茶の湯の精神的な意味を理解する。
    - title: 花道の基本
      description: |
        花道の基本的な技法と美意識を学ぶ。花を通じて自然と調和する心を養う。
    - title: 書道の基本
      description: |
        書道の基本的な技法と表現力を学ぶ。文字を通じて内面の美を表現する力を養う。
    - title: 思想的背景の理解
      description: |
        武士文化の背景にある儒教や仏教などの思想を学ぶ。武士としての生き方を考える。

- month: 5
  topics:
  - 総合実践
  lectures:
    - title: 合戦シミュレーション
      description: |
        模擬的な合戦シミュレーションに参加する。戦略と戦術の実践力を養う。
    - title: 武士としての生き方
      description: |
        武士としての心構えと生き方について改めて考察する。これまでの学びを振り返り、自らの武士像を確立する。
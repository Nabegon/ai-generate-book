
- week: 1
  topics:
    - GPTsを用いたプロンプトプログラミングとドキュメントプログラミング
    - Cursorの基本操作と活用法
  lectures:
    - title: GPTsの特徴と利用方法
      description: |
        GPTsの概要と書籍作成への活用方法を学ぶ。Chatbot作成の手順を理解し、プロンプトプログラミングとドキュメントプログラミングのデモを通して、効率的な書籍作成を目指す。
    - title: Cursorの概要と主要機能
      description: |
        Cursorの基本操作を習得し、コード編集・生成、オートコンプリート、AIとの対話など、主要機能を活用して生成されたコンテンツを迅速かつ的確に修正できるようになる。

- week: 2
  topics:
    - テキスト生成AIの概要
    - シェルとOpen Interpreterの活用法
  lectures:
    - title: 書籍作成に適したテキスト生成AIの選択
      description: |
        APIとローカルLLMの違いと分類を理解し、主要モデル（GPT-4, Claude, Mistral, Llamaなど）を比較する。特にGPTとClaudeの比較を通して、Claudeの優位性を学び、APIを使った出力方法を習得する。
    - title: シェルとOpen Interpreterの基礎
      description: |
        シェルの基礎（CLI, ファイル操作, シェルスクリプトなど）を学び、Open Interpreterの概要と必要性を理解する。これらのツールを使いこなすことで、書籍作成プロセスを効率化する。

- week: 3
  topics:
    - Githubを用いたバージョン管理と共同開発
    - Cursorを用いたClaudeによる書籍作成実践
  lectures:
    - title: Githubの基本とAIモデルのバージョン管理
      description: |
        Githubの基本（リポジトリ, ブランチ, プルリクエストなど）を学び、AIモデルのバージョン管理方法を習得する。チーム開発とコラボレーションを円滑に行い、オープンソース活動に参加する。
    - title: CursorとClaudeを組み合わせた書籍作成
      description: |
        ClaudeのAPIを使った書籍作成方法を学び、Cursorを用いて編集, 構成, フォーマットなどの仕上げを行う。Githubを用いて書籍プロジェクトを管理する方法も習得する。

- week: 4
  topics:
    - CursorからのGAS開発
  lectures:
    - title: メーリングリストへの書籍告知
      description: |
        CursorからGASを開発し、メーリングリストに書籍の告知を行う方法を学ぶ。これにより、書籍のプロモーションと販売促進を効果的に行うことができる。
